<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CursoTest - Plataforma de Cursos</title>
  <style>
    :root {
      --fundo: #1E1E2F;
      --painel: #2A2A40;
      --texto: #FFFFFF;
      --primaria: #9C27B0;
      --primaria-hover: #7B1FA2;
      --sucesso: #00E676;
      --erro: #FF5252;
      --favorito-bg: #333348;
      --favorito-borda: #FFD700;
      --radius: 12px;
      --sombra: 0 0 10px rgba(0, 255, 100, 0.3);
      --fonte: 'Segoe UI', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--fonte);
      background-color: var(--fundo);
      color: var(--texto);
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background-color: var(--painel);
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: var(--sombra);
    }

    h1, h2, h3 {
      color: var(--sucesso);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      margin-top: 6px;
      background-color: #3B3B50;
      color: var(--texto);
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: var(--primaria);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--primaria-hover);
      transform: scale(1.03);
    }

    .hidden { display: none; }

    .curso {
      background-color: #3A3A5C;
      padding: 15px;
      border-radius: var(--radius);
      margin-top: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .mensagem {
      margin-top: 25px;
      padding: 15px;
      background-color: #004d40;
      border-left: 6px solid var(--sucesso);
      border-radius: var(--radius);
      color: #C8FACC;
      font-weight: bold;
    }

    #erroLogin {
      margin-top: 10px;
      color: var(--erro);
      font-weight: bold;
    }

    .favorito {
      background-color: var(--favorito-bg);
      border-left: 5px solid var(--favorito-borda);
      padding: 10px;
      margin-top: 10px;
      border-radius: var(--radius);
    }

    input::placeholder {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CursoTest</h1>

    <!-- Login -->
    <div id="loginForm">
      <label for="login">Login:</label>
      <input type="text" id="login" placeholder="Digite seu login">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha">

      <button onclick="fazerLogin()">Entrar</button>
      <div id="erroLogin"></div>
    </div>

    <!-- Sistema -->
    <div id="sistema" class="hidden">
      <h2>Bem-vindo(a), <span id="usuarioNome"></span>!</h2>
      <button onclick="fazerLogout()">Sair</button>

      <label for="busca">Buscar curso:</label>
      <input type="text" id="busca" oninput="buscarCursos()" placeholder="Digite o nome do curso...">

      <div id="cursosDisponiveis"></div>

      <!-- Favoritos -->
      <h3>Favoritos</h3>
      <div id="listaFavoritos"></div>

      <!-- Mensagem -->
      <div class="mensagem" id="mensagemCurso"></div>

      <!-- Histórico -->
      <h3>Cursos Concluídos</h3>
      <div id="historicoCursos" class="mensagem"></div>
    </div>
  </div>

  <script>
    const usuarioValido = { login: "aluno", senha: "curso123" };
    let cursos = [
      "Introdução ao HTML", "JavaScript para Iniciantes",
      "Python Básico", "Banco de Dados com SQL", "Git e GitHub"
    ];
    let cursosMatriculados = [];
    let favoritos = [];
    let historico = [];

    function fazerLogin() {
      const login = document.getElementById("login").value;
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("erroLogin");

      if (login === usuarioValido.login && senha === usuarioValido.senha) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("sistema").classList.remove("hidden");
        document.getElementById("usuarioNome").textContent = login;
        buscarCursos();
        renderizarFavoritos();
        renderizarHistorico();
      } else {
        erro.textContent = "Login ou senha inválidos.";
      }
    }

    function fazerLogout() {
      document.getElementById("sistema").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("login").value = "";
      document.getElementById("senha").value = "";
      document.getElementById("erroLogin").textContent = "";
    }

    function buscarCursos() {
      const busca = document.getElementById("busca").value.toLowerCase();
      const divCursos = document.getElementById("cursosDisponiveis");
      divCursos.innerHTML = "";

      const encontrados = cursos.filter(curso =>
        curso.toLowerCase().includes(busca) && !cursosMatriculados.includes(curso)
      );

      if (encontrados.length === 0) {
        divCursos.innerHTML = "<p>Nenhum curso disponível encontrado.</p>";
        return;
      }

      encontrados.forEach(curso => {
        const div = document.createElement("div");
        div.className = "curso";
        div.innerHTML = `
          <strong>${curso}</strong><br>
          <button onclick="matricularCurso('${curso}')">Matricular</button>
          <button onclick="adicionarFavorito('${curso}')">Favoritar</button>
        `;
        divCursos.appendChild(div);
      });
    }

    function matricularCurso(curso) {
      cursosMatriculados.push(curso);
      historico.push(curso);
      document.getElementById("mensagemCurso").innerHTML =
        `Inscrição confirmada no curso <strong>${curso}</strong>!`;
      buscarCursos();
      renderizarHistorico();
    }

    function adicionarFavorito(curso) {
      if (!favoritos.includes(curso)) {
        favoritos.push(curso);
        renderizarFavoritos();
      }
    }

    function removerFavorito(curso) {
      favoritos = favoritos.filter(f => f !== curso);
      renderizarFavoritos();
    }

    function renderizarFavoritos() {
      const lista = document.getElementById("listaFavoritos");
      lista.innerHTML = "";
      favoritos.forEach(curso => {
        const div = document.createElement("div");
        div.className = "favorito";
        div.innerHTML = `
          ${curso}
          <button onclick="removerFavorito('${curso}')">Remover</button>
        `;
        lista.appendChild(div);
      });
    }

    function renderizarHistorico() {
      const historicoDiv = document.getElementById("historicoCursos");
      historicoDiv.innerHTML = historico.map(c =>
        `<p>${c}</p>`
      ).join("");
    }
  </script>
</body>
</html>
