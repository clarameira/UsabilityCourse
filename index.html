<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CursoTest - Plataforma de Cursos</title>
  <style>
    :root {
      --roxo: #6a0dad;
      --roxo-claro: #f0e6ff;
      --cinza-claro: #f8f8f8;
      --cinza: #ccc;
      --sombra: 0 4px 8px rgba(0, 0, 0, 0.1);
      --radius: 8px;
      --contraste-bg: #000;
      --contraste-texto: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--cinza-claro);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .contraste {
      background-color: var(--contraste-bg) !important;
      color: var(--contraste-texto) !important;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--sombra);
    }

    h1, h2, h3 {
      color: var(--roxo);
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--cinza);
      border-radius: var(--radius);
      margin-top: 5px;
    }

    button {
      background-color: var(--roxo);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4b0082;
    }

    .hidden {
      display: none;
    }

    .mensagem {
      margin-top: 20px;
      padding: 10px;
      border-radius: var(--radius);
    }

    .sucesso {
      background-color: #d4edda;
      color: #155724;
    }

    .erro {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>CursoTest</h1>

    <button onclick="alternarContraste()">Ativar/Desativar Contraste</button>

    <div id="loginForm">
      <label for="login">Login:</label>
      <input type="text" id="login" placeholder="Digite seu login">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha">

      <button onclick="fazerLogin()">Entrar</button>
      <div id="erroLogin" class="mensagem erro hidden"></div>
    </div>

    <div id="sistema" class="hidden">
      <h2>Bem-vindo, <span id="usuarioNome"></span>!</h2>
      <button onclick="fazerLogout()">Sair</button>

      <label for="buscaCurso">Buscar curso:</label>
      <input type="text" id="buscaCurso" oninput="sugerirCursos()" placeholder="Digite o nome do curso...">
      <ul id="sugestoes"></ul>

      <h3>Cursos Concluídos</h3>
      <ul id="cursosConcluidos"></ul>

      <h3>Avaliar Curso</h3>
      <label for="cursoAvaliar">Curso:</label>
      <select id="cursoAvaliar"></select>

      <label for="nota">Nota (1 a 5):</label>
      <input type="number" id="nota" min="1" max="5">

      <button onclick="avaliarCurso()">Enviar Avaliação</button>
      <div id="avaliacoes"></div>
    </div>
  </div>

  <script>
    const usuario = { login: "testador", senha: "teste" };
    const cursos = ["HTML Básico", "CSS Avançado", "JavaScript Intermediário", "Python para Iniciantes", "Testes de Software"];
    let cursosConcluidos = [];
    let avaliacoes = [];
    let inatividadeTimer;

    function fazerLogin() {
      const login = document.getElementById("login").value;
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("erroLogin");

      if (login === usuario.login && senha === usuario.senha) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("sistema").classList.remove("hidden");
        document.getElementById("usuarioNome").textContent = login;
        cursosConcluidos = cursos.slice(0, 3);
        atualizarCursos();
        atualizarAvaliacoes();
        iniciarTimerInatividade();
      } else {
        erro.textContent = "Login ou senha incorretos.";
        erro.classList.remove("hidden");
      }
    }

    function fazerLogout() {
      if (confirm("Deseja realmente sair?")) {
        document.getElementById("sistema").classList.add("hidden");
        document.getElementById("loginForm").classList.remove("hidden");
        document.getElementById("login").value = "";
        document.getElementById("senha").value = "";
        clearTimeout(inatividadeTimer);
      }
    }

    function atualizarCursos() {
      const ul = document.getElementById("cursosConcluidos");
      ul.innerHTML = "";
      cursosConcluidos.forEach(curso => {
        const li = document.createElement("li");
        li.textContent = curso;
        ul.appendChild(li);
      });
    }

    function atualizarAvaliacoes() {
      const select = document.getElementById("cursoAvaliar");
      select.innerHTML = "";
      cursosConcluidos.forEach(curso => {
        const opt = document.createElement("option");
        opt.value = curso;
        opt.textContent = curso;
        select.appendChild(opt);
      });
    }

    function avaliarCurso() {
      const curso = document.getElementById("cursoAvaliar").value;
      const nota = parseInt(document.getElementById("nota").value);
      const output = document.getElementById("avaliacoes");

      if (!curso || isNaN(nota) || nota < 1 || nota > 5) {
        alert("Selecione um curso e uma nota válida entre 1 e 5.");
        return;
      }

      avaliacoes.push({ curso, nota });
      output.innerHTML = `<p>Você avaliou <strong>${curso}</strong> com nota <strong>${nota}</strong>/5.</p>`;
      document.getElementById("nota").value = "";
    }

    function sugerirCursos() {
      const entrada = document.getElementById("buscaCurso").value.toLowerCase();
      const sugestoes = document.getElementById("sugestoes");
      sugestoes.innerHTML = "";

      if (!entrada) return;

      cursos.filter(c => c.toLowerCase().includes(entrada)).forEach(sugestao => {
        const li = document.createElement("li");
        li.textContent = sugestao;
        sugestoes.appendChild(li);
      });
    }

    function alternarContraste() {
      document.body.classList.toggle("contraste");
      document.getElementById("mainContainer").classList.toggle("contraste");
    }

    function iniciarTimerInatividade() {
      document.onmousemove = document.onkeypress = () => {
        clearTimeout(inatividadeTimer);
        inatividadeTimer = setTimeout(() => alert("Você está inativo há um tempo. Deseja continuar?"), 60000);
      };
    }
  </script>
</body>
</html>
