<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CursoTest - Plataforma de Cursos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e8ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #7b2cbf;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #9d4edd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7b2cbf;
    }

    .curso {
      background: #f0dfff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    #contraste {
      background-color: #222;
      /* Defeito: cor do texto não muda */
    }

    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>CursoTest</h1>

    <!-- Login -->
    <div id="loginForm">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario">

      <label for="senha">Senha:</label>
      <input type="password" id="senha">

      <button onclick="fazerLogin()">Entrar</button>
      <p class="erro" id="erroLogin"></p>
    </div>

    <!-- Sistema -->
    <div id="sistema" class="hidden">
      <h2>Bem-vindo, <span id="nomeUsuario"></span>!</h2>
      <button onclick="logout()">Sair</button>
      <button onclick="alternarContraste()">Alto Contraste</button>

      <label for="buscaCurso">Buscar Curso:</label>
      <input type="text" id="buscaCurso" oninput="sugerirCursos()">
      <div id="sugestoes"></div>

      <div id="cursosList"></div>

      <label for="avaliacao">Avalie um curso (1 a 5):</label>
      <input type="number" id="avaliacao">
      <button onclick="avaliarCurso()">Enviar Avaliação</button>
      <p id="mensagemAvaliacao"></p>
    </div>
  </div>

  <script>
    const usuarioCorreto = "aluno";
    const senhaCorreta = "123";

    const cursos = ["HTML Básico", "CSS Avançado", "JavaScript", "Python", "Java", "React"];
    let inscricoes = [];

    function fazerLogin() {
      const user = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (user === usuarioCorreto) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("sistema").classList.remove("hidden");
        document.getElementById("nomeUsuario").textContent = user;
        exibirCursos();
      } else {
        document.getElementById("erroLogin").textContent = "Usuário ou senha incorretos.";
      }
    }

    function logout() {
      document.getElementById("sistema").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("usuario").value = "";
      document.getElementById("senha").value = "";
      document.getElementById("erroLogin").textContent = "";
    }

    function exibirCursos() {
      const div = document.getElementById("cursosList");
      div.innerHTML = "";
      cursos.forEach(curso => {
        div.innerHTML += `
          <div class="curso">
            <strong>${curso}</strong><br>
            <button onclick="inscreverCurso('${curso}')">Inscrever-se</button>
          </div>`;
      });
    }

    function sugerirCursos() {
      const busca = document.getElementById("buscaCurso").value;
      const sugestoes = cursos.filter(c => c.includes(busca)); 
      const div = document.getElementById("sugestoes");
      div.innerHTML = sugestoes.map(c => `<p>${c}</p>`).join("");
    }

    function inscreverCurso(curso) {
      inscricoes.push(curso);
      alert(`Inscrição confirmada em: ${curso}`);
    }

    function avaliarCurso() {
      const nota = parseInt(document.getElementById("avaliacao").value);
      document.getElementById("mensagemAvaliacao").textContent = `Avaliação enviada: ${nota}`;
    }

    function alternarContraste() {
      const container = document.getElementById("container");
      container.id = container.id === "contraste" ? "container" : "contraste";
    }
  </script>
</body>
</html>
